<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo WebApp</title>
    <link rel="shortcut icon" href="#">

    <!-- BootStrap Styles CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>Todos Task List</h1>
    </header>
    <main>
        <div class="content-wrap">
            <h3 id="summary"></h3>
            <input id="filter" type="text" placeholder="Filter">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hide">
                <label class="form-check-label" for="flexCheckDefault">
                    Hide completed todos
                </label>
            </div>
            <div id="todos"></div>
            <!-- <button id="clear">Clear</button> -->
            <form action="GET" id="add">
                <input type="text" name="todo" placeholder="Add a new todo">
                <button type="submit" class="add-btn"><i class="add-plus bi bi-plus-lg"></i></button>
            </form>
        </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <!-- js DOM script file -->
    <script src="./js/notes-function.js"></script>
    <script src="./js/main.js"></script>

    <!-- BootStrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
